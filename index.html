<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dz 11-12</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.carousel.css">
	
	<script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.js"></script>
	<script type="text/javascript" src="js/jquery.carousel.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div class="container">
	<div class="carousel">
		<div class="carousel-arrow-left"><span>Влево</span></div>
	    <div class="carousel-hider">
	        <ul class="carousel-list">
	            <li class="carousel-element"><img src="img/img1.jpg"><p>Описание 1</p></li>
			    <li class="carousel-element"><img src="img/img2.jpg"><p>Описание 2</p></li>
			    <li class="carousel-element"><img src="img/img3.jpg"><p>Описание 3</p></li>
			    <li class="carousel-element"><img src="img/img4.jpg"><p>Описание 4</p></li>
			    <li class="carousel-element"><img src="img/img5.jpg"><p>Описание 5</p></li>
			    <li class="carousel-element"><img src="img/img6.jpg"><p>Описание 6</p></li>
			    <li class="carousel-element"><img src="img/img1.jpg"><p>Описание 7</p></li>
			    <li class="carousel-element"><img src="img/img2.jpg"><p>Описание 8</p></li>
			    <li class="carousel-element"><img src="img/img3.jpg"><p>Описание 9</p></li>
	        </ul>
	    </div>
	    <div class="carousel-arrow-right"><span>Вправо</span></div>
    </div>
    <div id="holder"></div>
</div>
<script type="text/template" id="profil-template">
    <div class="underlined">
    <h1><%-name%></h1>
    <img src="<%-img%>" alt="Ava" title="This is me">
    <p>Студент GoIt направление фронтенд</p>
	</div>
    <div class="underlined">
        <p>Хочу учить фронтенд, потому что:</p>
    <ul>
        <% for(var i = 0; i < purposes.length; i++) { %>
        <li>
            <%-purposes[i]%>
        </li>
        <% } %>
    </ul>
    </div>
     <div class="underlined">
     	<p>Мой контактный телефон<br><%-number%></p>
        <p>Мой профиль вконтакте<br><a href="<%-vk%>">vk.com</a> </p>
     </div>
    <div>
        <p>Мой фидбек: <br> <%-feedback%></p>
    </div>
  </script>
</body>
</html>
